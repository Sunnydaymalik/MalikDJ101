<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MODERN SAINT - Enter The Vault</title>
    <meta name="description" content="Enter the vault to access exclusive beats.">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .video-background {
            position: fixed;
            top: 60%;
            left: 50%;
            width: 300px;
            height: 200px;
            z-index: -1;
            transform: translateX(-50%);
            transition: all 2s ease;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .video-background.fade-out {
            opacity: 0;
            transform: translateX(-50%) scale(1.1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
            transition: all 2s ease;
        }

        .overlay.fade-out {
            background: rgba(0, 0, 0, 0.8);
        }

        .password-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            transform: translateY(-10%);
            transition: all 1.5s ease;
        }

        .password-container.fade-out {
            opacity: 0;
            transform: translateY(-10%) scale(0.95);
        }

        .vault-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            animation: fadeInDown 1.5s ease;
            letter-spacing: 4px;
            text-transform: uppercase;
            transition: all 1.5s ease;
        }

        .password-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 120px;
            width: 100%;
            animation: fadeInUp 1.5s ease 0.5s both;
            transition: all 1.5s ease;
        }

        .password-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 0.8rem;
            padding: 6px 0;
            text-align: center;
            transition: all 0.3s ease;
            outline: none;
        }

        .password-input:focus {
            border-bottom-color: #fff;
        }

        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .enter-btn {
            margin-top: 0.8rem;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .enter-btn:hover {
            border-color: #fff;
            color: #fff;
            opacity: 1;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .vault-title {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .vault-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="Assets/background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="overlay"></div>
    
    <div class="password-container">
        <h1 class="vault-title">THE VAULT</h1>
        
        <form class="password-form" id="passwordForm">
            <input type="password" class="password-input" id="password" placeholder="Enter password" required>
            <button type="submit" class="enter-btn">
                <span class="btn-text">Enter</span>
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                </div>
            </button>
            <div class="error-message" id="errorMessage">
                Incorrect password. Please try again.
            </div>
        </form>
    </div>

    <script>
        const passwordForm = document.getElementById('passwordForm');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const enterBtn = document.querySelector('.enter-btn');
        const btnText = document.querySelector('.btn-text');
        const loading = document.querySelector('.loading');

        // Set your password here
        const correctPassword = '123'; // Change this to your desired password

        // Check if already authenticated
        if (sessionStorage.getItem('authenticated') === 'true') {
            window.location.replace('main.html');
        }

        // Set session timeout (5 hours = 18000000 milliseconds)
        const SESSION_TIMEOUT = 18000000;
        let sessionTimer;

        // Function to reset session timer
        function resetSessionTimer() {
            clearTimeout(sessionTimer);
            sessionTimer = setTimeout(() => {
                sessionStorage.removeItem('authenticated');
                window.close();
                // Fallback if window.close() doesn't work
                window.location.replace('index.html');
            }, SESSION_TIMEOUT);
        }

        // Start session timer
        resetSessionTimer();

        // Reset timer on user activity
        ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(event => {
            document.addEventListener(event, resetSessionTimer, true);
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Page is hidden (tab switch, minimize, etc.)
                setTimeout(() => {
                    if (document.hidden) {
                        sessionStorage.removeItem('authenticated');
                        window.close();
                    }
                }, 1000); // 1 second delay
            }
        });

        // Ensure video plays
        const video = document.querySelector('video');
        video.addEventListener('loadeddata', function() {
            video.play().catch(function(error) {
                console.log("Video autoplay failed:", error);
            });
        });

        passwordForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const enteredPassword = passwordInput.value.trim();
            
            if (enteredPassword === correctPassword) {
                // Set authentication flag
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('loginTime', Date.now().toString());
                
                // Start cinematic transition
                startCinematicTransition();
            } else {
                // Show error message
                errorMessage.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();
                
                // Hide error message after 3 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        // Cinematic transition function
        function startCinematicTransition() {
            const container = document.querySelector('.password-container');
            const video = document.querySelector('.video-background');
            const overlay = document.querySelector('.overlay');
            const title = document.querySelector('.vault-title');
            const form = document.querySelector('.password-form');

            // Disable form interaction
            passwordInput.disabled = true;
            enterBtn.disabled = true;

            // Phase 1: Fade out form and title (0.5s)
            setTimeout(() => {
                form.style.opacity = '0';
                form.style.transform = 'translateY(20px)';
                title.style.opacity = '0';
                title.style.transform = 'translateY(-20px)';
            }, 100);

            // Phase 2: Fade out container and video (1s later)
            setTimeout(() => {
                container.classList.add('fade-out');
                video.classList.add('fade-out');
                overlay.classList.add('fade-out');
            }, 600);

            // Phase 3: Redirect to main page (2s total)
            setTimeout(() => {
                console.log('Redirecting to main.html...');
                window.location.replace('main.html');
            }, 2000);
        }

        // Clear error message when user starts typing
        passwordInput.addEventListener('input', function() {
            errorMessage.classList.remove('show');
        });

        // Enter key to submit
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                passwordForm.dispatchEvent(new Event('submit'));
            }
        });

        // Focus on password input when page loads
        window.addEventListener('load', function() {
            passwordInput.focus();
        });
    </script>
</body>
</html>
